<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Circle Area</title>
    <link rel="stylesheet" href="styles.css">
    <script src="area.js" defer></script>
</head>
<body>
    <!-- แถบด้านบนของเว็บไซต์พร้อมโลโก้ Apple -->
    <header>
        <a href="https://www.apple.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" id="apple-logo">
        </a>
        <h1>Calculate Circle Area</h1>
    </header>

    <!-- ส่วนเนื้อหาหลัก -->
    <main>
        <label for="radius">Enter radius:</label>
        <input type="number" id="radius" name="radius" step="0.01" placeholder="Enter radius"><br><br>
        <button onclick="calculateArea()">Calculate Area</button>
        <p id="area-result"></p>
        <!-- ปุ่ม Back to Home เพื่อกลับไปยังหน้า index -->
        <button onclick="goToHome()">Back to Home</button>
    </main>

    <!-- ส่วนท้าย -->
    <footer>
        <p>© 2024 Your Company Name</p>
    </footer>
</body>
</html>
