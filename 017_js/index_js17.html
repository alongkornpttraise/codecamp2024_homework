<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Type Challenge</title>
</head>
<body>
    <script>
        let a = 1 * '4' + +null + +' ' - '5' * 2 + +(7 + 2 + '' + +!!undefined);
        console.log(a); // ผลลัพธ์: 84
    </script>
</body>
</html>
