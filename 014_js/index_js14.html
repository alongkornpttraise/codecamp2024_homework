<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Sum Example</title>
</head>
<body>
    <script>
        // ให้สร้างตัวแปร a มีค่าเท่ากับ 0.1 และ b มีค่าเท่ากับ 0.2
        let a = 0.1;
        let b = 0.2;

        // สร้างตัวแปร c ให้มีค่าเท่ากับผลรวมของ a และ b โดยการใช้วิธีการแก้ไขค่าทศนิยม
        let c = (a * 10 + b * 10) / 10;

        // ให้ alert ตัวแปร c โดยผลลัพธ์ที่ได้จากการ alert ต้องเป็น 0.3
        alert(c); // ผลลัพธ์: 0.3
    </script>
</body>
</html>
