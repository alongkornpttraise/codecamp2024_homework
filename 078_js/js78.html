<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Circumference</title>
    <!-- นำเข้าไฟล์ JavaScript -->
    <script src="js78.js" defer></script>
</head>
<body>
    <h1>Calculate Circumference of a Circle</h1>
    
    <!-- Input สำหรับกรอกเส้นผ่านศูนย์กลาง -->
    <label for="diameter">Enter diameter of the circle:</label>
    <input type="number" id="diameter" name="diameter" step="0.01">
    
    <!-- ปุ่มสำหรับคำนวณความยาวเส้นรอบวง -->
    <button onclick="calculateCircumference()">Calculate</button>
    
    <!-- แสดงผลลัพธ์ -->
    <p id="result"></p>
</body>
</html>
